openapi: 3.0.1
info:
  title: MoSy API
  version: v4.0
servers:
  - url: http://localhost:8080
    description: local server url
tags:
  - name: Tenants
    description: API for managing tenants
  - name: Interfaces
    description: API for managing interfaces and their methods
  - name: Records
    description: API for managing records
  - name: Mock Services
    description: APIs for capturing and processing SOAP, REST and custom requests.
  - name: System
    description: Operations for managing system functionalities
  - name: Mock Profiles
    description: API for managing mock profiles
  - name: Record Sessions
    description: API to manage record sessions
  - name: MockData
    description: API for handling mock data operations
  - name: RecordConfig
    description: API for managing record configurations
  - name: Globalconfig
    description: API for managing global configurations
paths:
  /mosy/api/v_4_0/mock-services/rest/{pth}:
    get:
      tags:
        - Mock Services
      summary: Capture REST GET request
      description: Captures a REST GET request.
      operationId: captureRestGet
      parameters:
        - name: pth
          in: path
          required: true
          schema:
            type: string
        - name: params
          in: query
          required: true
          schema:
            type: object
            additionalProperties:
              type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json: {}
        '500':
          description: Internal server error
    put:
      tags:
        - Mock Services
      summary: Capture REST PUT request
      description: Captures a REST PUT request.
      operationId: captureRestPut
      parameters:
        - name: pth
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: string
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json: {}
        '500':
          description: Internal server error
    post:
      tags:
        - Mock Services
      summary: Capture REST POST request
      description: Captures a REST POST request.
      operationId: captureRestPost
      parameters:
        - name: pth
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: string
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json: {}
        '500':
          description: Internal server error
    delete:
      tags:
        - Mock Services
      summary: Capture REST DELETE request
      description: Captures a REST DELETE request.
      operationId: captureRestDelete
      parameters:
        - name: pth
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json: {}
        '500':
          description: Internal server error
  /mosy/api/v_4_0/tenants/{id}/{pth}:
    get:
      tags:
        - Tenants
      summary: Routes GET request
      description: Routes the GET request to the appropriate subsystem
      operationId: routeGetRequest
      parameters:
        - name: pth
          in: path
          required: true
          schema:
            type: string
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
        - name: content
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Request routed successfully
          content:
            '*/*':
              schema:
                type: string
        '500':
          description: Internal server error
          content:
            '*/*':
              schema:
                type: string
    put:
      tags:
        - Tenants
      summary: Routes PUT request
      description: Routes the PUT request to the appropriate subsystem
      operationId: routePutRequest
      parameters:
        - name: pth
          in: path
          required: true
          schema:
            type: string
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      requestBody:
        content:
          application/json:
            schema:
              type: string
        required: true
      responses:
        '200':
          description: Request routed successfully
          content:
            '*/*':
              schema:
                type: string
        '500':
          description: Internal server error
          content:
            '*/*':
              schema:
                type: string
    post:
      tags:
        - Tenants
      summary: Routes POST request
      description: Routes the POST request to the appropriate subsystem
      operationId: routePostRequest
      parameters:
        - name: pth
          in: path
          required: true
          schema:
            type: string
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      requestBody:
        content:
          application/json:
            schema:
              type: string
        required: true
      responses:
        '200':
          description: Request routed successfully
          content:
            '*/*':
              schema:
                type: string
        '500':
          description: Internal server error
          content:
            '*/*':
              schema:
                type: string
    delete:
      tags:
        - Tenants
      summary: Routes DELETE request
      description: Routes the DELETE request to the appropriate subsystem
      operationId: routeDeleteRequest
      parameters:
        - name: pth
          in: path
          required: true
          schema:
            type: string
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: Request routed successfully
          content:
            '*/*':
              schema:
                type: string
        '500':
          description: Internal server error
          content:
            '*/*':
              schema:
                type: string
  /mosy/api/v_4_0/records/save:
    post:
      tags:
        - Records
      summary: Save a record
      description: Saves a record. Normally returns HTTP 200, but may return HTTP 500 in case of errors.
      operationId: save
      parameters:
        - name: Authorization
          in: header
          description: Authorization token
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Record'
        required: true
      responses:
        '200':
          description: Record successfully saved
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/SaveResponse'
        '500':
          description: Internal Server Error
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/SaveResponse'
