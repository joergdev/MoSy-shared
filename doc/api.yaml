      operationId: captureSoapWsdlRequest
      parameters:
        - name: pth
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
          content:
            text/html: {}
        '404':
          description: WSDL not found
        '500':
          description: Internal server error
    post:
      tags:
        - Mock Services
      summary: Capture SOAP request
      description: Captures a SOAP request and returns the response.
      operationId: captureSoap
      parameters:
        - name: pth
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: string
        required: true
      responses:
        '200':
          description: Successful operation
